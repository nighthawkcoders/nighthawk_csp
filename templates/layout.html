    <!-- Common style for site -->
    {% block style %}
    <link rel="stylesheet" type="text/css" href="/static/css/base.css">

    {% include "fragments/navbar.html" %}

    {% block content %}
    {% endblock %}

    <!-- Footer Code -->
    {% include "fragments/footer.html" %}
