<!-- pages_python/_layouts/default.html
     customization added to original midnight theme found through GitHub Pages -->
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}

  </head>
  <body>
      
    <div class="wrapper">

      <section>
        <div id="title">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <p><a href="https://csp.nighthawkcodingsociety.com/">csp.nighthawkcodingsociety.com</a></p>
          <hr>
          <!-- nighthawk coding society has inserted navigation that can be updated in independent file -->
          {% include navigation.html %}
          <span class="credits left">GitHub <a href="https://github.com/nighthawkcoders">nighthawkcoders</a></span>
          <span class="credits right">Twitter <a href="https://twitter.com/NighthawkCoding">@NighthawkCoding</a></span> 
        </div>

        <!-- this is Jekyll magic, each md file in site will be inserted here -->
        {{ content }}

      </section>

    </div>
  </body>
</html>
